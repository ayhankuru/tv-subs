machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) nvm install iojs-v3.9.0; nvm use iojs-v3.0.0 ;; 1) nvm install iojs-v2.5.0; nvm use iojs-v2.5.0 ;; 2) nvm use 0.12  ;; esac
  override:
    - npm install
test:
  override:
    - npm test: {parallel: true}